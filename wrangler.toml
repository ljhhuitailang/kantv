# Cloudflare Pages 配置文件
# 用于 Next.js on Cloudflare Pages 部署

name = "decotv"
compatibility_date = "2024-01-01"

# Pages 配置
pages_build_output_dir = ".vercel/output/static"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"  # 在代码中通过 env.DB 访问
database_name = "decotv-db"  # 你的 D1 数据库名称
database_id = ""  # 创建 D1 数据库后填入，格式: "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"

# 环境变量（在 Cloudflare Dashboard 中设置，这里仅作说明）
# [vars]
# NEXT_PUBLIC_STORAGE_TYPE = "d1"
# NEXT_PUBLIC_SITE_NAME = "DecoTV"
# NEXT_PUBLIC_ENABLE_REGISTRATION = "true"

# 注意：敏感信息（如 USERNAME、PASSWORD）应在 Cloudflare Dashboard 中设置为 Secrets
